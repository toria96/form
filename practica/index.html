<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы практика</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <p> Имя</p>
            <input placeholder="Имя" tabindex="1" type="text" name="username" value=""./>
        </div>
        <div>_
            <p> Пароль </p>
            <input placeholder="Введите пароль"tabindex="2" type="password" name="userpass"./>
        </div>

        <div>
            <p> Телефон </p>
            <input placeholder="Введите номер"tabindex="3" type="tel" name="userphone"./>
        </div>

        <div>
            <p>Пол</p>
            <div>
        <input type="radio" tabindex="4" name="sex" value="male"./> Мужской
        </div>
        <div>
            <input checked type="radio" tabindex="4" name="sex" value="female"./> Женский
        </div>
        </div>

        <div> 
            <p> Имущество</p>
            <div>
            <input checked type="checkbox"  tabindex="5" name="bike" value="yes"./> Велосипед
        </div>
        <div>
            <input disabled type="checkbox" tabindex="6" name="car" value="yes"./> Автомобиль
        </div>
        <div>
            <input disabled type="checkbox" tabindex="7" name="house" value="yes"./> Поместье
        </div>
        </div>

        <br>

        <div>
            <p> Информация о себе</p>
            <textarea tabindex="8" placeholder="Расскажите о себе" name=" text"></textarea>
        </div>
      <br>

        <div>
            <p> Ваша фотография</p>
            <input tabindex="9" type="file" name="photo">
        </div>

        <div>
            <p>Выберите любимый цвет</p>
            <select tabindex="10" name="color" id="">
                <option value="red"> Красный</option>
                <option value="green"> Зеленый</option>
                <option selected value="black"> Черный</option>
            </select>
        </div>

        <div>
            <p> Действия</p>
            <button tabindex="11" type="submit"> Отправить</button>
            <button tabindex="12" type="reset"> Очистить</button>
        </div>

    </form>
    
</body>
</html>
